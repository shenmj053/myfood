{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="page-header">
    <h1>Sign in</h1>
    </div>
    {{ wtf.quick_form(form) }}
    <hr>
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}">
            Click here to register
        </a>
    </p>

</div>
{% endblock %}
