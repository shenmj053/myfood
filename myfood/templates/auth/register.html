{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="page-header">
    <h1>Register</h1>
    </div>
    {{ wtf.quick_form(form) }}
    <hr>
    <p>
        Already have a account?
        <a href="{{ url_for('auth.login') }}">
            Click here to sign in
        </a>
    </p>

</div>
{% endblock %}
